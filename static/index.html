<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mirage Real-time AI Avatar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { 
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; 
      margin: 20px; 
      background: #1a1a1a; 
      color: #fff;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 30px; }
    .controls { 
      display: flex; 
      gap: 10px; 
      margin-bottom: 20px; 
      flex-wrap: wrap;
      align-items: center;
    }
    .video-container { 
      display: flex; 
      gap: 20px; 
      margin-bottom: 20px; 
      flex-wrap: wrap;
    }
    .video-box {
      flex: 1;
      min-width: 300px;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
    }
    video, img, canvas { 
      width: 100%; 
      border-radius: 8px; 
      background: #000;
    }
    .video-box video {
      width: 100%;
      height: 360px;
      object-fit: cover;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #0056b3; }
    button:disabled { 
      background: #6c757d; 
      cursor: not-allowed; 
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .status.success { background: #28a745; }
    .status.error { background: #dc3545; }
    .status.info { background: #17a2b8; }
    #log { 
      font: 11px/1.3 monospace; 
      white-space: pre-line; 
      background: #000; 
      padding: 15px; 
      border-radius: 8px; 
      height: 200px; 
      overflow-y: auto;
      color: #0f0;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .metric-card {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #007bff;
    }
    .metric-value {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
    .metric-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    .virtual-camera-info {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mirage Realtime Avatar</h1>
      <p class="subtitle">Production Preview</p>
    </div>

    <div class="controls" id="controls">
      <input type="file" id="referenceInput" accept="image/*" title="Reference Image" />
      <button id="initBtn">Initialize AI Pipeline</button>
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
      <span id="statusText" style="margin-left:auto;font-size:12px;color:#888;">Idle</span>
    </div>

    <div class="video-container">
      <div class="video-box">
        <h3>Local</h3>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      <div class="video-box">
        <h3>Avatar</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <div id="perfBar" style="font-size:12px;color:#bbb;margin-top:10px;">Latency: -- ms · FPS: -- · GPU: --</div>

  <script src="/static/webrtc_prod.js"></script>
  </div>
</body>
</html>
